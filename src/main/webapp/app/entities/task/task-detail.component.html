<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="task">
            <h2><span>Task</span></h2>
            <hr>
            <egov-alert-error></egov-alert-error>
            <dl class="row-md entity-details">
                <dt><span>Task Title</span></dt>
                <dd>
                    <span>{{task.taskTitle}}</span>
                </dd>
                <dt><span>Task Description</span></dt>
                <dd>
                    <span>{{task.taskDescription}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button *jhiHasAnyAuthority="'ROLE_ADMIN'"
                    type="button"
                    [routerLink]="['/task', task.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
