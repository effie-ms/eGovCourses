<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="egov-task-heading">Create or edit a task</h2>
            <div>
                <egov-alert-error></egov-alert-error>
              <!--  <div class="form-group" [hidden]="!task.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="task.id" readonly />
                </div>-->
                <div class="form-group">
                    <label class="form-control-label" for="field_taskTitle">Task Title</label>
                    <input type="text" class="form-control" name="taskTitle" id="field_taskTitle"
                        [(ngModel)]="task.taskTitle" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_taskDescription">Task Description</label>
                    <input type="text" class="form-control" name="taskDescription" id="field_taskDescription"
                        [(ngModel)]="task.taskDescription" />
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
