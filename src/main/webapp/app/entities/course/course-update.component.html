<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="egov-course-heading">Create or edit a course</h2>
            <div>
                <egov-alert-error></egov-alert-error>
                <div class="form-group">
                    <label class="form-control-label" for="field_courseTitle">Course Title</label>
                    <input type="text" class="form-control" name="courseTitle" id="field_courseTitle"
                        [(ngModel)]="course.courseTitle" required/>
                    <div [hidden]="!(editForm.controls.courseTitle?.dirty && editForm.controls.courseTitle?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.courseTitle?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_courseDescription">Course Description</label>
                    <input type="text" class="form-control" name="courseDescription" id="field_courseDescription"
                        [(ngModel)]="course.courseDescription" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_coursePrice">Course Price</label>
                    <input type="number" class="form-control" name="coursePrice" id="field_coursePrice"
                        [(ngModel)]="course.coursePrice" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_courseLevel">Course Level</label>
                    <select class="form-control" name="courseLevel" [(ngModel)]="course.courseLevel" id="field_courseLevel" >
                        <option value="NOVICE">NOVICE</option>
                        <option value="BEGINNER">BEGINNER</option>
                        <option value="INTERMEDIATE">INTERMEDIATE</option>
                        <option value="ADVANCED">ADVANCED</option>
                        <option value="PROFESSIONAL">PROFESSIONAL</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
