<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="egov-resource-heading">Create or edit a resource</h2>
            <div>
                <egov-alert-error></egov-alert-error>
                <div class="form-group">
                    <label class="form-control-label" for="field_resourceName">Resource Name</label>
                    <input type="text" class="form-control" name="resourceName" id="field_resourceName"
                        [(ngModel)]="resource.resourceName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_resourceDescription">Resource Description</label>
                    <input type="text" class="form-control" name="resourceDescription" id="field_resourceDescription"
                        [(ngModel)]="resource.resourceDescription" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_resourceURL">Resource URL</label>
                    <input type="text" class="form-control" name="resourceURL" id="field_resourceURL"
                        [(ngModel)]="resource.resourceURL" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_resourceType">Resource Type</label>
                    <select class="form-control" name="resourceType" [(ngModel)]="resource.resourceType" id="field_resourceType" >
                        <option value="VIDEO">VIDEO</option>
                        <option value="IMAGE">IMAGE</option>
                        <option value="TUTORIAL">TUTORIAL</option>
                        <option value="PAGE">PAGE</option>
                        <option value="PARTIAL">PARTIAL</option>
                        <option value="TOOL">TOOL</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
