<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="egov-lesson-heading">Create or edit a Lesson</h2>
            <div>
                <egov-alert-error></egov-alert-error>
                <div class="form-group">
                    <label class="form-control-label" for="field_lessonTitle">Lesson Title</label>
                    <input type="text" class="form-control" name="lessonTitle" id="field_lessonTitle"
                        [(ngModel)]="lesson.lessonTitle" required/>
                    <div [hidden]="!(editForm.controls.lessonTitle?.dirty && editForm.controls.lessonTitle?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.lessonTitle?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lessonDescription">Lesson Description</label>
                    <input type="text" class="form-control" name="lessonDescription" id="field_lessonDescription"
                        [(ngModel)]="lesson.lessonDescription" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_language">Language</label>
                    <select class="form-control" name="language" [(ngModel)]="lesson.language" id="field_language" >
                        <option value="ENGLISH">ENGLISH</option>
                        <option value="ESTONIAN">ESTONIAN</option>
                        <option value="FINNISH">FINNISH</option>
                        <option value="RUSSIAN">RUSSIAN</option>
                        <option value="GERMAN">GERMAN</option>
                        <option value="SPANISH">SPANISH</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
