# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
#
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# ===================================================================

logging:
    level:
        ROOT: DEBUG
        io.github.jhipster: DEBUG
        com.egov.elearning: DEBUG

spring:
    profiles:
        active: dev
        include:
            - swagger
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: false 
    jackson:
        serialization.indent_output: true
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:mysql://localhost:3306/egovcourses?useUnicode=true&characterEncoding=utf8&useSSL=false
        username: root
        password: root
        hikari:
            auto-commit: false
            data-source-properties:
                cachePrepStmts: true
                prepStmtCacheSize: 250
                prepStmtCacheSqlLimit: 2048
                useServerPrepStmts: true
    jpa:
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
        database: MYSQL
        show-sql: true
        properties:
            hibernate.id.new_generator_mappings: true
            hibernate.connection.provider_disables_autocommit: true
            hibernate.cache.use_second_level_cache: true
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
            hibernate.cache.region.factory_class: io.github.jhipster.config.jcache.BeanClassLoaderAwareJCacheRegionFactory
    data:
        elasticsearch:
            properties:
                path:
                    home: build/elasticsearch
    liquibase:
        contexts: dev
    mail:
        host: aspmx.l.google.com # SMTP server host.
        port: 25 # SMTP server port.
        username: 
        password: 
        protocol: smtp
    messages:
        cache-duration: PT1S # 1 second, see the ISO 8601 standard
    thymeleaf:
        cache: false

server:
    port: 8080

jhipster:
    http:
        version: V_1_1 
    cache: # Cache configuration
        ehcache: # Ehcache configuration
            time-to-live-seconds: 3600 # By default objects stay 1 hour in the cache
            max-entries: 100 # Number of objects in each cache entry
    cors:
        allowed-origins: "*"
        allowed-methods: "*"
        allowed-headers: "*"
        exposed-headers: "Authorization,Link,X-Total-Count"
        allow-credentials: true
        max-age: 1800
    security:
        authentication:
            jwt:
                # This token must be encoded using Base64
                base64-secret: NGRlZjNlM2I5ZjNiOWJiMGRjNjVmZjJhZDQyMzY3NjRmNzgyOGUyN2U0NzM5MDg0NDAzOGU2Yzg4ZDEwY2EzOTk2MGNkODZkZTE2YzUzZjAxZmZiYWI1NDRhMTcyYmQ1ZjYwMTA2OTgxYjY5ZWNmOTlkZTdjYjFjZTQxMzFmYTI=
                # Token is valid 24 hours
                token-validity-in-seconds: 86400
                token-validity-in-seconds-for-remember-me: 2592000
    mail: 
        from: egovcourses@localhost
        base-url: http://127.0.0.1:8080
    metrics: 
        jmx:
            enabled: true
        prometheus: 
            enabled: false  
        logs: 
            enabled: false
            report-frequency: 60 # in seconds
    logging:
        logstash: 
            enabled: false
            host: localhost
            port: 5000
            queue-size: 512

